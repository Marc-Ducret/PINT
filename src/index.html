<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PINT</title>

    <link rel="stylesheet" type="text/css" href="main.css?__inline">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

</head>
<body>
<div>
    <!-- MENU BAR -->
    <div class="row z-depth-3" id="top-nav">

    </div>

    <div class="row z-depth-3">

        <!-- horizontal bar to display the layer Manager : -->
        <div class="col s2" id="left_pane">
            <h2 id="name_layer_container"></h2>
            <div id="layerManager_container"></div>
        </div>

        <!-- area of the pinted canvas : -->
        <div class="col s8" id="viewport-container">
            <canvas id="viewport"></canvas>
        </div>

        <!-- horizontal bar to display tool settings : -->
        <div class="col s2" id="right_pane">
            <h2 id="name_container"></h2>
            <div id="toolsettings_container"></div>
        </div>

    </div>
</div>

<script type="text/javascript">
var require = {
    baseUrl: '.',

    paths: {
        //main libraries
        jquery: 'jquery'
    },

    shim: {
        jquery: {
            exports: '$'
        }
    }
};
</script>
<script type="text/javascript" src="require.js" data-main="main.js"></script>
</body>
</html>
