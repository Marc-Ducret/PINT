<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PINT</title>

    <link rel="stylesheet" type="text/css" href="main.css?__inline">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container" >
    <div class="row z-depth-3" id="top-nav">
        <div class="col s2">
            <p id="title-container">
                <a class="title" href="#">
                    PINT.js
                </a>
            </p>
        </div>
        <div class="col s3">
            <p id="filename-container">
                <input type="text" value="Untitled 1"/>
            </p>
        </div>
        <div class="col s7">
            <p id="toolbox-container"> <!-- Sample icons offered by materializecss-->
                <i class="medium material-icons">undo</i>
                <i class="medium material-icons">redo</i>
                <i class="medium material-icons">brush</i>
                <i class="medium material-icons">check_box_outline_blank</i>
                <i class="medium material-icons">radio_button_unchecked</i>
                <i class="medium material-icons">pie_chart</i>
                <i class="medium material-icons">palette</i>
                <i class="medium material-icons">layers</i>
                <i class="medium material-icons">photo_size_select_small</i>
                <i class="medium material-icons">zoom_in</i>
                <i class="medium material-icons">zoom_out</i>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col s12" id="viewport-container">
            <canvas id="viewport"></canvas>
        </div>
    </div>
</div>


<script type="text/javascript" src="main.js?__inline"></script>
</body>
</html>
