<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PINT</title>

    <link rel="stylesheet" type="text/css" href="main.css?__inline">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

</head>
<body>
<div>
    <div class="row z-depth-3" id="top-nav">
        <div class="col s2">
            <p id="title-container">
                <a class="title" href="#" onclick="controller.homeClicked()">
                    PINT.js
                </a>
            </p>
        </div>
        <div class="col s3">
            <p id="filename-container" style="display: none">
                <input type="text" value="Untitled 1"/>
            </p>
            <p id="newproject_container">
                <input id="newproject_width" type="number" value="800" min="1"/>Ã—
                <input id="newproject_height" type="number" value="600" min="1"/>
                <a id="newproject_button" class="btn-large">New project</a>
            </p>
        </div>
        <div class="col s1" id="load_image_file_col">
            <p id="load_image_file">
                <a id="load_image_file_button" class="btn-large" onclick="controller.loadImageFromFile()">Load<br/> from file</a>
            </p>
        </div>
        <div class="col s1" id="load_image_url_col">
            <p id="load_image_url">
                <a id="load_image_url_button" class="btn-large" onclick="controller.loadImageFromUrl()">Load<br/> from URL</a>
            </p>
        </div>
        <div class="col s1" style="display: none" id="back_col">
            <p id="back">
                <a id="back_button" class="btn-large" onclick="controller.backClicked()">Back</a>
            </p>
        </div>
        <div class="col" id="toolbox_col" style="display: none">
            <p id="toolbox-container">
                <!-- Sample icons offered by materializecss-->
                <i class="medium material-icons" data-desc="(Undo)">undo</i>
                <i class="medium material-icons" data-desc="(Redo)">redo</i>
                <i class="medium material-icons" data-tool="HandTool">gamepad</i>
                <i class="medium material-icons" data-tool="LineTool">mode_edit</i>
                <i class="medium material-icons" data-tool="FreehandTool">brush</i>
                <i class="medium material-icons" data-tool="ShapeTool">check_box_outline_blank</i>
                <i class="medium material-icons" data-function="this.project.saveProject();" data-desc="Save">save</i>
                <i class="medium material-icons" data-tool="FillTool">format_color_fill</i>
                <img src="assets/magic.png" data-tool="AutoSelectTool"/>
                <i class="medium material-icons" data-tool="SelectionTool">photo_size_select_small</i>
                <i class="medium material-icons" data-function="this.zoom(50);" data-desc="Zoom in">zoom_in</i>
                <i class="medium material-icons" data-function="this.zoom(-50);" data-desc="Zoom out">zoom_out</i>
            </p>
        </div>
    </div>

    <div class="row z-depth-3">
        <div class="col s10" id="viewport-container">
            <canvas id="viewport"></canvas>
        </div>
        <div class="col s2" id="right_pane">
            <h2 id="name_container"></h2>
            <div id="toolsettings_container"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
var require = {
    baseUrl: '.',

    paths: {
        //main libraries
        jquery: 'jquery'
    },

    shim: {
        jquery: {
            exports: '$'
        }
    }
};
</script>
<script type="text/javascript" src="require.js" data-main="main.js"></script>
</body>
</html>
