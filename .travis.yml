language: node_js
node_js:
- '6'
install:
- npm install -g grunt-cli
- npm install
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - libgif-dev
script:
- grunt release
- npm test
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: pintjs
    skip_cleanup: true
    local_dir: build
    on:
      repo: VengeurK/PINT
      branch: master
  - provider: pages
    name: PINT WebApp
    local_dir: build
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
